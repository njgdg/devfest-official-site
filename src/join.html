	<!-- about -->
	<div id="joinBanner" class="banner join-banner">
		<div class="container">
			<div class="ctn">
				<h1>参加<br>GDG DevFest<br>开发者活动</h1>
			</div>
		</div>
	</div>
	<!-- ./about -->

	<div class="container join">
		<h1>
			填写您的个人信息
		</h1>
		<form action="" class="form-horizontal  mt30 mb30" role="form">
			<div class="row">
				<div class="col-md-5">
					<div class="form-group">
				    <label for="inputUsername" class="col-sm-4 control-label">姓名</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputUsername">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPhone" class="col-sm-4 control-label">电话</label>
				    <div class="col-sm-8">
				      <input type="number" class="form-control" id="inputPhone">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail" class="col-sm-4 control-label">Email</label>
				    <div class="col-sm-8">
				      <input type="email" class="form-control" id="inputEmail">
				    </div>
				  </div>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<div class="form-group">
				    <label for="inputOrganize" class="col-sm-4 control-label">工作单位/学校</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputOrganize" placeholder="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputJob" class="col-sm-4 control-label">职位</label>
				    <div class="col-sm-8">
				      <select class="form-control">
							  <option>开发</option>
							  <option>产品</option>
							  <option>运营&推广</option>
							  <option>设计</option>
							  <option>学生</option>
							  <option>老师</option>
							  <option>其他</option>
							</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail" class="col-sm-4 control-label">工作经验</label>
				    <div class="col-sm-8">
				      <select class="form-control">
				      	<option>0年</option>
							  <option>1-3年</option>
							  <option>3-5年</option>
							  <option>5年以上</option>
							</select>
				    </div>
				  </div>
				</div>
				<div class="col-md-1"></div>
			</div>
			<p class="tc">以上内容为必填项，谢谢您的参与</p>
			<div class="tc">
				<button class="btn btn-red">提&nbsp;&nbsp;&nbsp;交</button>
			</div>
		</form>
	</div>

	<!-- footer -->
	<footer class="footer">
